flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Buat Aduan
      view_flags_label: Siasat Aduan

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Benarkan pengguna mengadu pos sendiri
      guidelines_url_label: URL Panduan Komuniti
      title: Tetapan Aduan

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Terima kasih kerana mengadukan pos ini. Moderator kami akan membuat siasatan.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Butiran tambahan (tidak wajib)
      reason_inappropriate_label: Tidak Sesuai
      reason_inappropriate_text: "Pos ini bersifat menyerang, disalahgunakan, atau menyalahi <a>panduan komuniti</a> ini."
      reason_missing_message: Mohon memberikan butiran lanjut kepada moderator kami.
      reason_off_topic_label: Lari Tajuk
      reason_off_topic_text: Pos ini tidak selari dengan diskusi ini dan patut dipindahkan ke diskusi lain.
      reason_other_label: Alasan lain (sila jelaskan)
      reason_spam_label: "Sampah Iklan"
      reason_spam_text: Pos ini keseluruhannya atau kebanyakannya adalah sampah atau pengiklanan.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Tiada Aduan
      item_text: "{username} dalam <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Buang Tanda
      flagged_by_text: "{username} ditandakan"
      flagged_by_with_reason_text: "{username} ditandakan sebagai {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Aduan

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Adukan Pos
    flagged_posts: Dalam Siasatan
