  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Pengurus
    admins: Pengurus
    guest: Tetamu
    guests: Tetamu
    member: Tetamu
    members: Tetamu
    mod: Pemudahcara
    mods: Pemudahcara
